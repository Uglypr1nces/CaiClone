{% extends 'base.html' %} {% load static %} {% block head %}
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Home</title>
<link rel="stylesheet" href="{% static 'styles/home/home.css' %}" />
<script src="{%static 'scripts/home.js'%}"></script>

{% endblock %} {% block main %}
<div id="top-options">
  <h1>greeting</h1>
  <h1>search characters</h1>
</div>
<div id="ai-characters">
  {% for c in characters %}
  <form method="POST" action="/home/chat/">
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">{{ c.1 }}</h5>
        <p class="card-text">{{ c.2 }}</p>
      </div>
    </div>
  </form>
  {% endfor %}
</div>
{% endblock %}
